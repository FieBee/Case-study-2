<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="napthe.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 p-2">
                <a href="">
                    <img style="height: 45px;" class="img-fluid"  src="garena.png" alt="">
                </a>
            </div>
            <div class="col-3 mt-3 ">
                <div>
                    <select class="ngonngu">
                        <option value="en-US">International - English</option>
                        <option value="en-SG">Singapore - English</option>
                        <option value="zh-SG">新加坡 - 简体中文</option>
                        <option value="zh-TW">台灣 - 繁体中文</option
                        ><option value="en-PH">Philippines - English</option>
                        <option value="th-TH">ไทย - ไทย</option>
                        <option value="id-ID">Indonesia - Bahasa Indonesia</option>
                        <option value="vi-VN">Việt Nam - Tiếng việt</option>
                        <option value="ru-RU">Россия - Русский</option>
                        <option value="en-MY">Malaysia - English</option>
                        <option value="pt-PT">Portugal - Português</option>
                        <option value="es-ES">España - Español</option>
                    </select>
                    <span class="icon-earth"></span>
                </div>
            </div>
        </div>

        <div class="row content pb-5">
            <div class="col-3"></div>
            <div class="col-6 bangcontent">
                <div class="col-12 mt-2 p-5">
                    <p>Đăng nhập</p>
                </div>
                <div class="col-12 p-2 pl-5 pr-5 ">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tài khoản Garena, Email hoặc số điện thoại">
                </div>
                <div class="col-12 p-2 pl-5 pr-5">
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Mật khẩu">
                </div>
                <div class="col-12 mt-5">
                    <button type="button" class="btn btn-danger">Đăng Nhập Ngay</button>
                </div>
                <div class="col-12 p-2 mb-2">
                    ______________________________ Hoặc ______________________________
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-dark pl-5 pr-5">Tạo tài khoản mới</button>
                </div>
                <div class="col-12 p-5 mb-3">
                    <a style="text-decoration: none;" href="">Quên mật khẩu?</a>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>  
</body>
</html>
